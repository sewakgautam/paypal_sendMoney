<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Money</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <nav>
      <div class="logo">
        <a href="https://www.edigitalagency.com.au/wp-content/uploads/PayPal-logo-white-png-horizontal.png"
          target="_blank">
          <img src="https://www.edigitalagency.com.au/wp-content/uploads/PayPal-logo-white-png-horizontal.png"
            alt="Network Logo">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#" class="active">Send</a></li>
        <li><a href="#">Wallet</a></li>
        <li><a href="#">Activity</a></li>
      </ul>
    </nav>
  </header>
  <div class="payment-confirmation">
    <h1 class="balance-title">PayPal Balance</h1>
    <div class="big-number">
      $68930575.23
    </div>
    <p class="balance-subtitle">Available balance</p>
    <div class="forms-card">
      <div class="forms-container">
        <form class="email-form">
          <label for="email">Send To:</label>
          <input type="email" id="email" name="email">
        </form>
        <form class="currency-form">
          <label for="currency">Select Currency:</label>
          <select id="currency" name="currency">
            <option value="USD">USD</option>
            <option value="NRP">NRP</option>
          </select>
        </form>
        <form class="amount-form">
          <label for="amount">Enter Amount:</label>
          <input type="number" id="amount" name="amount">
        </form>

      </div>
      <button class="submit-button" id="submit-button">Send Money</button>
    </div>
  </div>
  <!-- ... (previous HTML content) ... -->

  <div class="success-message" id="success-message">
    <img src="https://www.pngall.com/wp-content/uploads/12/Green-Check-Transparent.png" alt="Payment Success">
    <p class="success-text">Transfer successful!</p>
    <p><strong>Process 24Hr</strong> and the amount <span id="amount-value"></span> to email <span
        id="email-value"></span></p>
    <button class="return-button" id="return-button">Return Back</button>
  </div>

  <!-- ... (remaining HTML content) ... -->


  <script src="script.js"></script>
</body>

</html>
